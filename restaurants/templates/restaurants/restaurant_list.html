<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant List</title>
</head>
<body>
    <h1>Restaurant List</h1>
    <ul>
        {% for restaurant in restaurants %}
            <li>
                <a href="{% url 'restaurant_detail' restaurant.pk %}">{{ restaurant.name }}</a> - {{ restaurant.category }}<br>
                {{ restaurant.description|truncatewords:20 }}
                {% if restaurant.image %}<br>
                    <img src="{{ restaurant.image.url }}" alt="{{ restaurant.name }}" width="100">
                {% endif %}
            </li>
        {% empty %}
            <li>No restaurants found.</li>
        {% endfor %}
    </ul>
    <a href="/admin/">Admin</a>
</body>
</html>
